<html>

<head>

    <title>Puzzle gamification</title>
    <meta charset="utf-8" />
    <meta name="description" content="A game where 2 players challenges trying to recreate a decomposed artwork" />
    <meta name="keywords" content="game 2 player puzzle artwork art" />
    <link rel="stylesheet" href="style.css" type:"text-css" />
    <script src="function.js"></script>

</head>

<body onload="images(), shuffle(), shuffle2();">
    <div class="page">
        <div class="game">
            <div class="p1-section">
                <!--Player 1-->

                <h1>Player 1</h1>

                <table id="table">
                    <tr id="row1">
                        <td id="cell11" class="tile1" onClick="clickTile(1,1);"></td>
                        <td id="cell12" class="tile2" onClick="clickTile(1,2);"></td>
                        <td id="cell13" class="tile3" onClick="clickTile(1,3);"></td>
                    </tr>
                    <tr id="row2">
                        <td id="cell21" class="tile4" onClick="clickTile(2,1);"></td>
                        <td id="cell22" class="tile5" onClick="clickTile(2,2);"></td>
                        <td id="cell23" class="tile6" onClick="clickTile(2,3);"></td>
                    </tr>
                    <tr id="row3">
                        <td id="cell31" class="tile7" onClick="clickTile(3,1);"></td>
                        <td id="cell32" class="tile8" onClick="clickTile(3,2);"></td>
                        <td id="cell33" class="tile9" onClick="clickTile(3,3);"></td>
                    </tr>
                </table>

            </div>



            <div class="split">
                <!--division-->

            </div>

            <div class="p2-section">
                <!--Player 2-->

                <h1>Player 2</h1>

                <table id="table">
                    <tr id="row1">
                        <td id="cell44" class="tile10" onClick="clickTile2(4,4);"></td>
                        <td id="cell45" class="tile11" onClick="clickTile2(4,5);"></td>
                        <td id="cell46" class="tile12" onClick="clickTile2(4,6);"></td>
                    </tr>
                    <tr id="row2">
                        <td id="cell54" class="tile13" onClick="clickTile2(5,4);"></td>
                        <td id="cell55" class="tile14" onClick="clickTile2(5,5);"></td>
                        <td id="cell56" class="tile15" onClick="clickTile2(5,6);"></td>
                    </tr>
                    <tr id="row3">
                        <td id="cell64" class="tile16" onClick="clickTile2(6,4);"></td>
                        <td id="cell65" class="tile17" onClick="clickTile2(6,5);"></td>
                        <td id="cell66" class="tile18" onClick="clickTile2(6,6);"></td>
                    </tr>
                </table>

            </div>

        </div>

        <button onClick="shuffle();">New Game</button>

        <div class="game_over">
            <div class="go_container">
                <div class="w_l">

                    <p>win</p>

                </div>

                <div class="image">
                    <img class="image" src="image/1.png" />
                </div>

                <div class="description">
                    <p></p>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
